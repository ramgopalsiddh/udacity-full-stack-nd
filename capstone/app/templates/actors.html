<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <title>Actor List</title>
</head>
<body>
    <h1>Actors</h1>
    <table border="1">
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Age</th>
                <th>Gender</th>
                <th>Movie ID</th>
            </tr>
        </thead>
        <tbody>
            {% for actor in actors | sort(attribute='id') %}
                <tr>
                    <td>{{ actor.id }}</td>
                    <td>{{ actor.name }}</td>
                    <td>{{ actor.age }}</td>
                    <td>{{ actor.gender }}</td>
                    <td>{{ actor.movie_id }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
    <p class="button"><a href="{{ url_for('index') }}">Go back to Home <span class="emoji">üè†</span></a></p>
</body>
</html>
