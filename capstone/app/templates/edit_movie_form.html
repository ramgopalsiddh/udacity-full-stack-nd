<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <title>Edit Movie</title>
</head>
<body>
    <h1>Edit Movie</h1>
    <form action="{{ url_for('edit_movie', movie_id=movie.id) }}" method="post">
        <label for="title">Title:</label>
        <input type="text" id="title" name="title" value="{{ movie.title }}" required>

        <label for="release_date">Release Date:</label>
        <input type="date" id="release_date" name="release_date" value="{{ movie.release_date }}" required>

        <label for="actors">Actors:</label>
        <select id="actors" name="actors" multiple>
            {% for actor in actors %}
                <option value="{{ actor.id }}" {% if actor.id in selected_actors %}selected{% endif %}>{{ actor.name }}</option>
            {% endfor %}
        </select>

        <input type="submit" value="Save Changes">
    </form>
    <p class="button"><a href="{{ url_for('movies') }}">Go back to Movies <span class="emoji">ðŸ“½</span></a></p>
</body>
</html>
