<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <title>Edit Actor</title>
</head>
<body>
    <h1>Edit Actor</h1>
    <form action="{{ url_for('edit_actor', actor_id=actor.id) }}" method="post">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" value="{{ actor.name }}" required>

        <label for="age">Age:</label>
        <input type="number" id="age" name="age" value="{{ actor.age }}" required>

        <label for="gender">Gender:</label>
        <input type="text" id="gender" name="gender" value="{{ actor.gender }}" required>

        <label for="movie_id">Movie ID:</label>
        <input type="number" id="movie_id" name="movie_id" value="{{ actor.movie_id }}" required>

        <input type="submit" value="Save Changes">
    </form>
    <p class="button"><a href="{{ url_for('actors') }}">Go back to Actor <span class="emoji">ðŸ§‘ðŸŽ­</span></a></p>
</body>
</html>
